name: Run Smoke Tests

on:
  pull_request:
  schedule:
    - cron: "35 13 * * *" # Runs daily at 13:35 UTC
  workflow_dispatch:

jobs:
  run-donobu-flows:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # Job íƒ€ìž„ì•„ì›ƒ ì„¤ì • (3ì‹œê°„)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System dependencies
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends xvfb

      - name: Install Donobu dependencies
        run: npm install && npx playwright install --with-deps

      - name: Verify environment variables
        run: |
          if [ -z "${{ secrets.GOOGLE_GEMINI_API_KEY }}" ]; then
            echo "âŒ ERROR: GOOGLE_GEMINI_API_KEY secret is not set!"
            exit 1
          else
            echo "âœ… GOOGLE_GEMINI_API_KEY is set"
          fi
          if [ -z "${{ vars.EMAIL }}" ]; then
            echo "âŒ ERROR: EMAIL variable is not set!"
            exit 1
          else
            echo "âœ… EMAIL is set"
          fi
          if [ -z "${{ secrets.PASSWORD }}" ]; then
            echo "âŒ ERROR: PASSWORD secret is not set!"
            exit 1
          else
            echo "âœ… PASSWORD is set"
          fi

      - name: Run Smoke Tests
        id: run_tests
        continue-on-error: true
        env:
          CI: true
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
          GOOGLE_GENERATIVE_AI_MODEL_NAME: gemini-2.5-flash
          EMAIL: ${{ vars.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          # CI í™˜ê²½ì—ì„œëŠ” self-healing ë¹„í™œì„±í™”í•˜ì—¬ API í˜¸ì¶œ ìµœì†Œí™”
          SELF_HEAL_TESTS_ENABLED: false
        run: |
          echo "ðŸš€ Starting Smoke Tests..."
          echo "Workers: 1 (CI mode - to prevent API quota exceeded)"
          echo "Retries: 0 (to avoid additional API calls on failure)"
          echo "SELF_HEAL_TESTS_ENABLED: false (to minimize API calls)"
          echo "Timeout: 180 minutes"
          xvfb-run npx playwright test tests/smoke-tests || true
          echo "âœ… Test execution completed"

      - name: Upload Raw Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 3

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: html-report
          path: playwright-report/
          retention-days: 3

      - name: Report test results
        if: always()
        run: |
          if [ -f "test-results/playwright-report.json" ]; then
            echo "## ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
            npm exec playwright-json-to-markdown < "test-results/playwright-report.json" >> $GITHUB_STEP_SUMMARY || echo "Failed to generate markdown report"
          else
            echo "âš ï¸ Test results file not found" >> $GITHUB_STEP_SUMMARY
          fi

      # - name: Post to Slack
      #   if: always()
      #   env:
      #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      #   run: |
      #     if [ -n "$SLACK_WEBHOOK_URL" ]; then
      #       WORKFLOW_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
      #       SLACK_PAYLOAD=$(npm exec playwright-json-to-slack-json -- --report-url "$WORKFLOW_URL" < "test-results/playwright-report.json")
      #       curl --header 'Content-type: application/json' --data "$SLACK_PAYLOAD" "$SLACK_WEBHOOK_URL"
      #     else
      #       echo "SLACK_WEBHOOK_URL secret not present, skipping Slack notification."
      #     fi

      # Create a self-healing PR only when this workflow was not triggered by a pull-request.
      - name: Automatically create a pull request for fixing failed tests (if any)
        if: ${{ github.event_name != 'pull_request' }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Fix failing Playwright tests"
          title: "[Fixed] Playwright tests"
          body: "Fix failing Playwright tests"
          branch: fix-playwright-tests-for-${{ github.ref_name }}
          base: ${{ github.ref_name }}
