name: Run Playwright Tests

on:
  pull_request:
  schedule:
    - cron: "15 13 * * *" # Runs daily at 13:15 UTC
  workflow_dispatch:

jobs:
  run-donobu-flows:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System dependencies
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends xvfb jq

      - name: Install Donobu dependencies
        run: npm install && npx playwright install --with-deps

      - name: Verify environment variables
        run: |
          if [ -z "${{ secrets.GOOGLE_GEMINI_API_KEY }}" ]; then
            echo "‚ùå ERROR: GOOGLE_GEMINI_API_KEY secret is not set!"
            exit 1
          else
            echo "‚úÖ GOOGLE_GEMINI_API_KEY is set"
          fi
          if [ -z "${{ vars.EMAIL }}" ]; then
            echo "‚ùå ERROR: EMAIL variable is not set!"
            exit 1
          else
            echo "‚úÖ EMAIL is set"
          fi
          if [ -z "${{ secrets.PASSWORD }}" ]; then
            echo "‚ùå ERROR: PASSWORD secret is not set!"
            exit 1
          else
            echo "‚úÖ PASSWORD is set"
          fi
          if [ -z "${{ vars.D2C_EMAIL }}" ]; then
            echo "‚ö†Ô∏è WARNING: D2C_EMAIL variable is not set (d2c-login test will be skipped if required)"
          else
            echo "‚úÖ D2C_EMAIL is set"
          fi
          if [ -z "${{ secrets.D2C_PASSWORD }}" ]; then
            echo "‚ö†Ô∏è WARNING: D2C_PASSWORD secret is not set (d2c-login test will be skipped if required)"
          else
            echo "‚úÖ D2C_PASSWORD is set"
          fi

      - name: Run Playwright tests
        id: run_tests
        continue-on-error: true
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
          GOOGLE_GENERATIVE_AI_MODEL_NAME: gemini-2.5-flash
          EMAIL: ${{ vars.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          D2C_EMAIL: ${{ vars.D2C_EMAIL || '' }}
          D2C_PASSWORD: ${{ secrets.D2C_PASSWORD || '' }}
          SELF_HEAL_TESTS_ENABLED: true

        run: |
          echo "üöÄ Starting Playwright tests..."
          echo "Current directory: $(pwd)"
          echo "Test directory exists: $(test -d tests && echo 'yes' || echo 'no')"
          echo "Playwright config exists: $(test -f playwright.config.ts && echo 'yes' || echo 'no')"
          echo ""
          echo "üìã Listing available tests..."
          npx playwright test --list || echo "‚ö†Ô∏è Failed to list tests"
          echo ""
          echo "‚ñ∂Ô∏è Running tests..."
          set +e
          xvfb-run npx playwright test
          TEST_EXIT_CODE=$?
          set -e
          echo ""
          echo "=========================================="
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Tests completed (exit code: $TEST_EXIT_CODE)"
          else
            echo "‚ùå Tests failed (exit code: $TEST_EXIT_CODE)"
          fi
          echo "=========================================="
          echo ""
          echo "üìä Checking for test results..."
          if [ -d "test-results" ]; then
            echo "‚úÖ test-results directory exists"
            ls -la test-results/ | head -20
          else
            echo "‚ùå test-results directory does NOT exist"
          fi
          if [ -f "test-results/playwright-report.json" ]; then
            echo "‚úÖ playwright-report.json exists"
          else
            echo "‚ùå playwright-report.json does NOT exist"
          fi
          if [ -d "playwright-report" ]; then
            echo "‚úÖ playwright-report directory exists"
          else
            echo "‚ùå playwright-report directory does NOT exist"
          fi
          exit $TEST_EXIT_CODE

      - name: Upload Raw Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 3

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: html-report
          path: playwright-report/
          retention-days: 3

      - name: Report test results
        if: always()
        run: |
          if [ -f "test-results/playwright-report.json" ]; then
            npm exec playwright-json-to-markdown < "test-results/playwright-report.json" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è JSON report file (playwright-report.json) not found" >> $GITHUB_STEP_SUMMARY
            echo "Check the test execution logs for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post to Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            WORKFLOW_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
            if [ -f "test-results/playwright-report.json" ]; then
              SLACK_PAYLOAD=$(npm exec playwright-json-to-slack-json -- --report-url "$WORKFLOW_URL" < "test-results/playwright-report.json")
              curl --header 'Content-type: application/json' --data "$SLACK_PAYLOAD" "$SLACK_WEBHOOK_URL"
            else
              echo "JSON report not found, skipping Slack notification."
            fi
          else
            echo "SLACK_WEBHOOK_URL secret not present, skipping Slack notification."
          fi

      # Create a self-healing PR only when this workflow was not triggered by a pull-request.
      - name: Automatically create a pull request for fixing failed tests (if any)
        if: ${{ github.event_name != 'pull_request' }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Fix failing Playwright tests"
          title: "[Fixed] Playwright tests"
          body: "Fix failing Playwright tests"
          branch: fix-playwright-tests-for-${{ github.ref_name }}
          base: ${{ github.ref_name }}
